<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    div{width: 400px;height: 300px;border: solid 1px; position: absolute;display: none;}
    </style>
    <script type="text/javascript">
    function myfun(op){
    	//先全部隐藏
    	for(var i=1;i<=3;i++){
    		document.getElementById("d"+i).style.display="none";
    	}
    	document.getElementById("d"+op).style.display="block";
    }
    </script>
  </head>
  <body>
	<span onmouseover="myfun(1);">体育新闻</span>|
	<span onmouseover="myfun(2);">娱乐新闻</span>|
	<span onmouseover="myfun(3);">财经新闻</span>
	<div id="d1" style="display: block;">
		<h3>姚明</h3>
	</div>
	<div id="d2">
		<h3>lihun</h3>
	</div>
	<div id="d3">
		<h3>科创板</h3>
	</div>
  </body>
</html>
