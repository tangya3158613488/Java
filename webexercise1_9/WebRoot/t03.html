<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    #dd{width: 200px;height: 200px;border: solid 1px; }
    </style>
    <script type="text/javascript">
    function myfun(op){
    	document.getElementById("dd").style.display=op;
    }
    </script>
  </head>
  <body>
	<div id="dd">内容</div>
	<button onclick="myfun('none');">隐藏</button>
	<button onclick="myfun('block');">显示</button>
  </body>
</html>
