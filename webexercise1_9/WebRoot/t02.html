<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    function myfun(op){
    	var favs=document.getElementsByName("favs");
    	for(var i=0;i<favs.length;i++){
    		if(op){
    			favs[i].checked=op;
    		}else{
    			if(favs[i].checked){
    				favs[i].checked=false;
    			}else{
    				favs[i].checked=true;
    			}
    		}
    	}
    }
    </script>
  </head>
  <body>
  	请选择您喜欢的浏览器：<p/>
  		<input type="checkbox" name="favs"/>谷歌
  		<input type="checkbox" name="favs"/>火狐
  		<input type="checkbox" name="favs"/>IE
  		<input type="checkbox" name="favs"/>360
  		<input type="checkbox" name="favs"/>搜狗<p/>
  	<a href="javascript:myfun(true);">全选</a>/
  	<a href="javascript:myfun(false);">反选</a>
  </body>
</html>
