<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    function f1(){
		window.alert("警告");
    }
    function f2(){
		var flag=confirm("您确定删除该条信息？");
		if(flag){
			alert("点的确定");
		}else{
			alert("点的取消");
		}
    }
    function f3(){
    	var date=new Date();
    	var now=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
    	document.getElementById("hh").innerHTML=now;
    	setTimeout("f3()",1000);
    }
    </script>
  </head>
  <body onload="f3();">
  	<h1 id="hh"></h1>
  	<button onclick="f1();">警告框</button><p/>
  	<button onclick="f2();">确认框</button><p/>
  	
  	
  </body>
</html>
